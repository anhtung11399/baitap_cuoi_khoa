<span> Day la nhanh test</span>


<!-- pupup information of account -->
<div id="popup_wraper">
    <div id="popup_content">
        <div id="button_close_box">
            <button id="button_close">X</button>
        </div>
        <div id="table_acc_wraper">
            <table>
                <tbody id="table_user">
                    <tr>
                        <td class="info_type">Email</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="info_type">username</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="info_type">password</td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <span>
            <button id="button_save_acc">Save</button>
        </span>
    </div>
</div>
